<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-light navbar-light">
	<div class="container-fluid">
		 <!-- Brand -->
		  <a class="navbar-brand" href="#">
		  	<img src="https://img.icons8.com/external-wanicon-lineal-wanicon/64/000000/external-people-communication-wanicon-lineal-wanicon.png"/>
		  	SMS
		  </a>
		
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}"> <strong>S</strong>tudent <strong>M</strong>anagement <strong>S</strong>ystem</a>
		      </li>
		    </ul>
		  </div>
	  </div>
	</nav>	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-6 col-md-6 col-sm-6 container justify content-center card">
				<h1 class="text-center mt-3 mb-3">Update Student Data</h1>
				<div class ="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						<div class="mb-3">
							<label class="form-label">First Name</label>
							<input
								class="form-control"
								type="text"
								name="firstName"
								th:field = "*{firstName}"
								placeholder = "Sebastian"
							/>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Last Name</label>
							<input
								class="form-control"
								type="text"
								name= "lastName"
								th:field = "*{lastName}"
								placeholder = "Bach"
							/>
						</div>
						
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input
								class="form-control"
								type="email"
								name="email"
								th:field = "*{email}"
								placeholder = "sebastian.bach@email.com"
							/>
						</div>		
						<div class="box-footer">
							<button type="submit" class="btn btn-outline-success">
								Save
							</button>
						</div>				
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
