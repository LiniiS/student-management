<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-light navbar-light">
		<div class="container-fluid">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">
		  	<img src="https://img.icons8.com/external-wanicon-lineal-wanicon/64/000000/external-people-communication-wanicon-lineal-wanicon.png"/>
		  	SMS
		  </a>
		
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}"> <strong>S</strong>tudent <strong>M</strong>anagement <strong>S</strong>ystem</a>
		      </li>
		    </ul>
		  </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-outline-primary btn-sm mb-3">Add student</a>
			</div>
		</div>
		<table class="table table-hover">
			<thead class="table-light">
				<tr>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Email </th>
					<th> Actions </th>				
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.lastName}"></td>
					<td th:text ="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-outline-warning btn-sm mb-3">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-outline-danger btn-sm mb-3">Remove</a>
					</td>
					
				</tr>
			</tbody>	
		</table>				
	</div>
</body>
</html>
